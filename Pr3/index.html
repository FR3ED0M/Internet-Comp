        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">The Last Dimension</h3>
              <nav>
                <ul class="nav masthead-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="https://archive.org/details/OTRR_X_Minus_One_Singles">Sci-Fi Radio Opera</a></li>

                <h1>Mass Converter</h1>
                <p>
                    <input type="text" id="weight" />
                    <br>
                    <input type="button" id="g_to_oz" value="g to oz" />
                    <input type="button" id="oz_to_g" value="oz to g" />
                    <input type="button" id="g_to_kg" value="g to kg" />
                    <input type="button" id="kg_to_g" value="kg to g" />
                    <input type="button" id="lb_to_kg" value="lb to kg" />
                    <input type="button" id="kg_to_lb" value="kg to lb" />
                </p>
                <p class="result">Result: <span id="mass"></span></p>
                

                <h1>Data Storage Converter</h1>
                <p>
                    <input type="text" id="data" />
                    <br>
                    <input type="button" id="bit_to_byte" value="bit to byte" />
                    <input type="button" id="byte_to_bit" value="byte to bit" />
                    <input type="button" id="KB_to_MB" value="KB to MB" />
                    <input type="button" id="MB_to_KB" value="MB to KB" />
                    <input type="button" id="GB_to_TB" value="GB to TB" />
                    <input type="button" id="TB_to_GB" value="TB to GB" />
                </p>
                <p class="result">Result: <span id="memory"></span></p>


                <h1>Liquids Converter</h1>
                <p>
                    <input type="text" id="cooking" />
                    <br>
                    <input type="button" id="tsp_to_tbsp" value="tsp to tbsp" />
                    <input type="button" id="cup_to_tbsp" value="cup to tbsp" />
                    <input type="button" id="pint_to_cup" value="pint to cup" />
                    <input type="button" id="quart_to_cup" value="quart to cup" />
                    <input type="button" id="gallon_to_cup" value="gallon to cup" />
                    <input type="button" id="gallon_to_liter" value="gallon to liter" />
                </p>
                <p class="result">Result: <span id="cook"></span></p>
                <script src="unit_conversion.js"></script>
            
                <div class="mastfoot">
                <div class="outer">
                  <p>Follow me on Instagram <a href="https://www.instagram.com/thyarthou/">@thyarthou</a>.</p>
